<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sandbox</title>
		<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<body>
			<masked-text class="centered-element special-text">Madoia</masked-text>
			<shadow class="centered-element special-text">Madoia</shadow>


			<script>
				// Load the footer HTML from the "footer.html" file
				fetch("../footer.html")
					.then((response) => response.text())
					.then((html) => {
						// Append the footer HTML to the body of the page
						document.body.insertAdjacentHTML("beforeend", html);
					})
					.catch((error) => {
						// Handle any errors that occur while loading the footer
						console.error(error);
					});
			</script>
		</body>
	</body>
</html>
