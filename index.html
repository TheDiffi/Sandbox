<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="../home/assets/david_web.ico" />
		<title>Sandbox</title>
		<script src="https://kit.fontawesome.com/ee5b7d2e4b.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<iframe id="iframe" src="" data-index="0" frameborder="0"></iframe>
		<div class="sandbox-footer">
			<a onclick="window.location.href = 'https:\/\/davidpenn.de'"><div class="fa-solid fa-xl fa-house"></div></a>
			<a onclick="setRandSite()"><div class="fa-solid fa-xl fa-shuffle"></div></a>
			<a onclick="setRandSite()"><div class="fa-solid fa-xl fa-angles-right"></div></a>

		</div>
	</body>

	<script src="./setIframe.js"></script>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		iframe {
			width: 100%;
			height: 100%;
		}
		.sandbox-footer {
			position: fixed;
			bottom: 2rem;
			left: 2rem;
			background-color: rgba(0, 0, 0, 0);
			display: flex;
			justify-content: flex-start;
			align-items: center;
		}

		.sandbox-footer a {
			margin: 0.75rem;
			background-color: #62ce72;
			border: 3px solid #2c3e50;
			color: #2c3e50;
			display: block;
			font-family: "trebuchet ms";
			font-size: 1.5rem;
			letter-spacing: 0.1rem;
			padding: 0.75rem;
			position: relative;
			text-decoration: none;
			text-transform: uppercase;
			box-shadow: none;
			transition: all 0.3s ease;
			transform: skewX(-10deg);
			cursor: pointer;
		}

		.sandbox-footer a:hover {
			box-shadow: 10px 10px 0 #f1c40f;
		}
	</style>
</html>
